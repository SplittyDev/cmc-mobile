<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com https://api.coinmarketcap.com; style-src 'self' 'unsafe-inline'; media-src *">
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="sass/style.min.css" />
    <title>CoinMarketCap</title>
  </head>
  <body>
    <div class="app">

      <!-- Main view -->
      <div view="main">
        <div class="search-bar">
          <input
            class="search-bar-input"
            placeholder="Search for cryptocurrency..."
            type="text"
            autofocus>
        </div>
        <div class="container">
          <!-- Filled by JS. -->
          <div class="placeholder">Fetching...</div>
        </div>
      </div>

      <!-- Settings view -->
      <div view="settings">
        <h1>Settings</h1>
        <div class="container">
          <form class="settings">
            <div class="group">
              <label>Currency</label>
              <div class="button-group">
                <input
                  state-feedback
                  state-update-key="currency"
                  state-update-val="USD"
                  state-highlight-if="currency"
                  state-highlight-is="USD"
                  type="button"
                  value="$ USD">
                <input
                  state-feedback
                  state-update-key="currency"
                  state-update-val="EUR"
                  state-highlight-if="currency"
                  state-highlight-is="EUR"
                  type="button"
                  value="â‚¬ EUR">
              </div>
            </div>
            <div class="group">
              <label>Scroll to top after double-tap</label>
              <div class="button-group">
                <input
                  state-feedback
                  state-update-key="scrollToTop"
                  state-update-val="false"
                  state-highlight-if="scrollToTop"
                  state-highlight-is="false"
                  type="button"
                  value="No">
                <input
                  state-feedback
                  state-update-key="scrollToTop"
                  state-update-val="true"
                  state-highlight-if="scrollToTop"
                  state-highlight-is="true"
                  type="button"
                  value="Yes">
              </div>
            </div>
            <div class="group">
              <div class="button-group">
                <input
                  view-present="main"
                  type="button"
                  value="Save and back">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- PhoneGap -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- State Logic -->
    <script type="text/javascript" src="js/statemanager.js"></script>

    <!-- UI Logic -->
    <script type="text/javascript" src="js/notifier.js"></script>
    <script type="text/javascript" src="js/animator.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript" src="js/uitweaks.js"></script>

    <!-- Data Logic -->
    <script type="text/javascript" src="js/connector.js"></script>
    <script type="text/javascript" src="js/htmlbuilder.js"></script>

    <!-- App Logic -->
    <script type="text/javascript" src="js/driver.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
