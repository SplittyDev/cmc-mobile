<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com https://api.coinmarketcap.com; style-src 'self' 'unsafe-inline'; media-src *">
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="sass/style.min.css" />
    <title>CoinMarketCap</title>
  </head>
  <body>
    <div class="app">
      <div class="search-bar">
        <input
          class="search-bar-input"
          placeholder="Search for cryptocurrency..."
          type="text"
          autofocus>
      </div>
      <div class="container">
        <!-- Filled by JS. -->
        <div class="placeholder">Fetching...</div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/connector.js"></script>
    <script type="text/javascript" src="js/htmlbuilder.js"></script>
    <script type="text/javascript" src="js/driver.js"></script>
    <script type="text/javascript">
    const app = {
      initialize: function() {
          this.bindEvents();
      },
      // Bind Event Listeners
      //
      // Bind any events that are required on startup. Common events are:
      // 'load', 'deviceready', 'offline', and 'online'.
      bindEvents: function() {
          document.addEventListener('deviceready', this.onDeviceReady, false);
      },
      // deviceready Event Handler
      //
      // The scope of 'this' is the event. In order to call the 'receivedEvent'
      // function, we must explicitly call 'app.receivedEvent(...);'
      onDeviceReady: function() {
        // if (window.cordova && window.cordova.plugins) {
        //   cordova.plugins.notification.local.schedule({
        //     title: 'Coin Alert',
        //     text: 'Hello world!',
        //   });
        // }
        window.Driver.start();
      },
    };
    app.initialize ();
    </script>
    <script>
      const search_bar = document.querySelector('.search-bar-input');
      search_bar.addEventListener('keyup', e => {
        if (e.keyCode === 13) {
          search_bar.blur();
        }
      });
    </script>
  </body>
</html>
